<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <p>Gegeben: \( f(x) = \frac{2x^3 + 2}{x - 1} \)</p>

    <p>
        \( u(x) = 2x^3 + 2 \), \( v(x) = x - 1 \)<br>
        \( u'(x) = 6x^2 \), \( v'(x) = 1 \)
    </p>

    <p>
        \[
        f'(x) = \frac{6x^2(x - 1) - (2x^3 + 2)}{(x - 1)^2}
        = \frac{6x^3 - 6x^2 - 2x^3 - 2}{(x - 1)^2}
        = \frac{4x^3 - 6x^2 - 2}{(x - 1)^2}
        \]
    </p>
</body>

</html>

  <p> Die Ableitung lautet:
  \[
  f'(x) = 4 \cdot 0.008x^3 + 3 \cdot 0.003x^2 - 2 \cdot 0.445x = 0.032x^3 + 0.009x^2 - 0.89x
  \]
  Setzt man \( x = 0 \) ein, ergibt sich:
  \[
  f'(0) = 0
  \]
  Somit hat die Funktion bei \( x = 0 \) eine horizontale Tangente.

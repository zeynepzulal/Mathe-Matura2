  <h3>2. Geschwindigkeit auf der Strecke PQ</h3>
  <p>
    \[
    |\vec{PQ}| = \sqrt{2^2 + (-1)^2 + (-2)^2} = \sqrt{9} = 3 \,\text{cm}
    \]
    \[
    v = \frac{3 \,\text{cm}}{0.5 \,\text{s}} = 6 \,\text{cm/s}
    = 0.06 \,\text{m/s} = 0.216 \,\text{km/h}
    \]
  </p>

    d) Mindestens vier richtig:<br>
    \[
    P(X \geq 4) = 1 - P(X \leq 3) = 1 - \sum_{k=0}^{3} \binom{15}{k} \cdot 0.6^k \cdot 0.4^{15 - k}
    \]
    Die genaue Berechnung erfordert die Summation der ersten vier Wahrscheinlichkeiten.
